<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic Colors</title>
</head>

<body>

  <div class="container">
    <h1>Color Search</h1>

    <!-- Movies will get dumped here -->
    <div id="colors-view"></div>

    <form id="color-form">
      <label for="color-input">Add a Color Group</label>
      <input type="text" id="color-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-color" type="submit" value="Add a Color Group">
    </form>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="gif.js"></script>
  </div>
</body>

</html>
