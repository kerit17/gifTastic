<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic Looney Tunes!</title>
</head>

<body>

  <div class="container">
    <h1>Looney Tunes Gif Search</h1>

    <!-- Movie array -->
    <div id="tunes-view"></div>

    <!-- Created buttons will get dumped here -->
    <div id="buttons-view"></div>

    <form id="looney-form">
      <label form="looney-input">Search</label>
      <input type="text" id="looney-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-looney" type="submit" value="Search">
    </form>


    <div id="gifs-appear-here"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="gifTastic.js"></script>
  </div>
</body>

</html>
