<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic Looney Tunes!</title>

  <!--Link Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--Link new stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
<!--Jumbotron with Title-->
  <div id= 
  class="jumbotron">
      <div class="container text-center">
      <h1>Looney Tunes Gif Search</h1>
  </div>

  <div class="container">

    <!-- Movie array -->
    <div id="tunes-view"></div>

    <!-- Created buttons will get dumped here -->
    <div id="buttons-view"></div>

    <form id="looney-form">
      <label form="looney-input">Add a Tune!</label>
      <input type="text" id="looney-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-looney" type="submit" value="Search">
    </form>

    <p>Double click on the photo to animate.  Single click to stop.</p>

    <div id="gifs-appear-here"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/gifTastic.js"></script>
  </div>
</body>

</html>
